<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad5dd831a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
    <title>LUCIFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">LUCIFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Lucifer</h3>
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um
                    piano-bar e empresta sua sabedoria a uma investigadora de assassinatos. Além de passar o tempo todo
                    dizendo que é o próprio diabo e ninguém acreditar nele.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                        <button role="button" class="botao">
                            <i class="fas fa-info"></i>
                            INFORMAÇÕES
                        </button>
                    </button>
                </div>
            </div>
        </div>
    </main>

    

</body>

</html>
