    <header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Lucifer</h3>
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um
                    piano-bar e empresta sua sabedoria a uma investigadora de assassinatos. Além de passar o tempo todo
                    dizendo que é o próprio diabo e ninguém acreditar nele.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                        <button role="button" class="botao">
                            <i class="fas fa-info"></i>
                            INFORMAÇÕES
                        </button>
                    </button>
                </div>
            </div>
        </div>
    </main>
